<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title> 
    <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/569/859/png-transparent-card-profile-school-student-user-education-pen-draw-set-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://kit.fontawesome.com/0e28c97cb5.css" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
   
</head>
<body>
        <div class="wrapper">


            <div class="card">
                
                    <div class="img">
                        <img src="./img/Vitthal.jpg" alt="Profile" width="100%">
                    </div>
                    <div class="cnt">
                        <div class="name">Amar Shivaji Pisal</div>
                        <div class="txt">Full Stack Web Developer from <strong>Newton School</strong></div>
                        <i class="fas fa-location-crosshairs"></i>
                        
                        <strong>Maharashtra, India</strong>
                        <div class="card-info">
                            <div class="item">
                                <i class="fa-solid fa-user-graduate ic"></i>
                                <div class="title">Bachuler</div>
                                <div class="txt txin">Qualication</div>
                            </div>
                            <div class="item">
                                <i class="fa-solid fa-calendar-days ic"></i>
                                <div class="title">27</div>
                                <div class="txt txin">Age</div>
                            </div>
                            <div class="item">
                                <i class="fa-solid fa-map-location ic"></i>
                                <div class="title">Wai,Satara</div>
                                <div class="txt txin">Location</div>
                            </div>
                        </div>

                            
                            <div class="store">
                                <div class="stack">
                                    <img src="./img/HTML.png" class="stack-img" alt="" width="100%">
                                </div>
                                <div class="stack">
                                    <img src="./img/CSS3.png" class="stack-img" alt="" width="100%">
                                </div>
                                <div class="stack">
                                    <img src="./img/JS.png" class="stack-img" alt="" width="100%">
                                </div>
                                <div class="stack">
                                    <img src="./img/React.png" class="stack-img" alt="" width="100%">
                                </div>
    
                                <div class="stack">
                                    <img src="./img/Node.png" class="stack-img" alt="" width="100%">
                                </div>
                                <div class="stack">
                                <img src="./img/MongaDB.png" class="stack-img" alt="" width="100%">
                                </div>
                            </div>


                        <div class="card-button">
                            <button class="btn-blue">Contact Me</button>
                            <button class="btn-orange">More</button>
                        </div>

                            <a href="https://github.com/amarpisal8"><i class="fab fa-github gi"></i></a>
                        </div>
                    </div>
